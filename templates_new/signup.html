
{% extends 'layout.html' %}

{% block content %}
<!-- Slider
============================================= -->

<div class="slider-element full-screen " style="background: #FFF url('/static/new/dagoo/images/frontback.png') center center no-repeat; background-size: cover;padding-top:-30px;">
					<div class="vertical-middle container-fluid divcenter clearfix" style="padding: 40px 0px;top:40%;">


						<div class="card divcenter noradius noborder" style="max-width: 400px;">
							<div class="card-body" style="padding: 40px;">
								<form id="login-form" name="login-form" class="nobottommargin" action="#" method="post">

							<div style=" font-size: 25px; padding-bottom: 10px; color: #000;" data-langs="signup_txt1">Become a Gooer</div>

									<div class="col_full" style="margin-bottom: 10px;">

										<label for="login-form-email" data-langs="signup_txt2">Email:</label>
										<input type="text" id="login-form-email" name="login-form-email" value="" class="form-control not-dark" />
									</div>

                                    <div class="col_full" style="margin-bottom: 10px;">
										<label for="login-form-username" data-langs="signup_txt3">Username:</label>
										<input type="text" id="login-form-username" name="login-form-username" value="" class="form-control not-dark" />
									</div>

									<div class="col_full" style="margin-bottom: 10px;">
										<label for="login-form-password" data-langs="signup_txt4">Password:</label>
										<input type="password" id="login-form-password" name="login-form-password" value="" class="form-control not-dark" />
									</div>

									<div class="col_full " style="margin-bottom: 10px;">
                                        <label for="login-form-code" data-langs="signup_txt5" style="width: 100%">Email Verification Code:</label>

										<input style=" width: 62%; display: inline-block;" type="text" id="login-form-code" name="login-form-code" value="" class="form-control not-dark" />
                                        <div style="width:36%; background: #737373;display: inline-block;padding: 0; text-align: center;"  class="button button-3d button-black nomargin" data-langs="signup_txt8">Get Code</div>
									</div>

                                    <div class="form-check" style="text-align: center; margin: 13px 0px;
">
                                        <div class="form-check-label" for="gridCheck" data-langs="signup_txt6">By clicking the Register button, you agree to our <a href="/term1" target="_blank">Terms of Service</a> and <a href="/term2" target="_blank">Privacy Policy</a>.</div>
								    </div>

                                    <div class="col_full " style="text-align: center; margin-top: 32px; margin-bottom: 0px;">
										<button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login"  data-langs="signup_txt7">Register</button>
									</div>
								</form>


							</div>
						</div>

                        <div style="margin:100px;">&nbsp;</div>


					</div>
				</div>

{% endblock %}
