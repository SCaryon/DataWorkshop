
    <div id="text" class="text">
        <ul id ='data_pca'>
            {% for name in data %}
                <li>{{ name }}</li>
            {% endfor %}
        </ul>
        <ul id="data_obj">
            {% for data_obj in data_obj %}
                <li  >{{ data_obj }}</li>
            {% endfor %}
        </ul>

        <ul id="method">
            <li>{{ method }}</li>
        </ul>
    </div>

    <style>
        .axis path,
        .axis line{
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
        .scatter{
            border-style: solid;
            border-width: 1px;
        }
        circle.hidden {
        fill: #ccc !important;
    }
    .frame {
        fill: none;
        stroke: black;
    }
    </style>

    <div class={{ method }}></div>

    <script type="text/javascript">
        arr = document.getElementById("method").getElementsByTagName('li');
        method = arr[0].innerHTML;
        class_circles = arr[0].innerHTML + '_circles';

        var arr = document.getElementById("data_obj").getElementsByTagName('li'),rows = [];
        for(var i = 0;i<arr.length;i++){
            arr_str=arr[i].innerHTML;
            var obj = eval('(' + arr_str + ')');
            rows.push(obj)
        }
        var dataset=new Array();
        var arr = document.getElementById("data_pca").getElementsByTagName('li'),temp = [];
        for(var i = 0;i<arr.length;i++){
            temp.push(arr[i].innerHTML)
        }
        for(var i = 0; i<temp.length;i++){
            temp1=temp[i].replace('[','');
            temp2=temp1.replace(']','');
            temp3 = temp2.split(",");
            numArray = temp3.map((value)=>{
                return  parseFloat(value);
            });
            dataset.push(numArray)
        }

        body = d3.select('body');
        body.selectAll('.text').remove();
        var svgWidth = 600;
        var svgHight = 400;
        var padding =  70;

        // 创建SVG
        var svg = d3.select('.' + method)
            .append('svg')
            .attr('width', svgWidth)
            .attr('height', svgHight);

        // 创建比例尺
        var xScale = d3.scale.linear()
            .domain([d3.min(dataset, function(d) {return d[0];}), d3.max(dataset, function(d) {return d[0];})])
            .range([padding, svgWidth - padding * 2]);

        var yScale = d3.scale.linear()
            .domain([d3.min(dataset, function(d) {return d[1];}), d3.max(dataset, function(d) {return d[1];})])
            .range([svgHight - padding, padding]);

        var rScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) {
                return d[1];
            })]).range([2, 4]);

        svg.append('rect')
        .classed("frame", true)
        .attr("x", padding/2)
        .attr("y", padding/2)
        .attr("width", svgWidth-padding)
        .attr("height", svgHight-padding);

        var brush = d3.svg.brush()
            .x(xScale)
            .y(yScale)
            .extent([0, 0], [0, 0])
            .on("brushstart", brushstart)
            .on("brush", brushed)
            .on("brushend", brushend);

        svg.append("g")
            .call(brush)
            .selectAll("rect")
            .style("fill-opacity", 0.1);

        // 设置散点的坐标, 半径
        projection_circles = svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', function(d) {
                return xScale(d[0]);
            })
            .attr('cy', function(d) {
                return yScale(d[1]);
            })
            .style('stroke','white')
            .style('fill','red')
            .attr('r',4);

        svg.selectAll('circle')
            .data(rows)
            .on("mouseover", function(d,i) {
                key_name=new Array();
                for(var key in d){
                    key_value=key+':'+d[key];
                    key_name.push(key_value)
                }
                table=key_name.toString();
                table_n=table.replace(/,/g,'\n');
                svg.append("title").text('ID:'+ i +"\n"+ table_n).attr("id","Ttitle");
                d3.select(this)
                    .attr("r", 8);
            })
            .on("mouseout", function(d){
                d3.select(this)
                    .attr("r", 4);
                d3.select("#Ttitle").remove();
            });

        var brushcell;
        function brushstart() {
            if(brushcell !== this){
            d3.select(brushcell).call(brush.clear());
            brushcell = this;
            }
            svg.selectAll('circle')
                .data(dataset);
        }

        function brushed() {
            var extend = brush.extent();
            var xmin = extend[0][0];
            var xmax = extend[1][0];
            var ymin = extend[0][1];
            var ymax = extend[1][1];

            svg.selectAll("circle")
            .classed("hidden", function (d) {
                return d[0] < xmin || d[0] > xmax || d[1] < ymin || d[1] > ymax
            })
        }

        function brushend() {
            if (brush.empty()) svg.selectAll(".hidden").classed("hidden", false);
            svg.selectAll("circle")
                .data(rows);
        }
    </script>
